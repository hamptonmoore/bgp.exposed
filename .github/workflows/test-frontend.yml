name: Test Frontend

on:
  push:
  pull_request:

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - run: cd frontend
      - run: npm install
      - run: npm run build
